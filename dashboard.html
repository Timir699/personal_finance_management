<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="main-content margin-tb--auto">
        <section class="main-content__stack-menu">
            <div class="stack-logo margin--llg">
                <img src="./img/brand_logo.svg" alt="">
            </div>
            <div class="stack-navigation">
                <ul class="stack-navigation__nav-items margin--lmd"> 
                    <li class="nav-item active margin--tmd">
                        <img class="nav-item__icon" src="./icons/dashboard-ac.svg"/>
                        <a class="nav-item__link text--white" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item margin--tmd">
                        <img class="nav-item__icon" src="./icons/accounts.svg"/>
                        <a class="nav-item__link text--ash" href="#">Accounts</a>
                    </li>
                    <li class="nav-item margin--tmd">
                        <img class="nav-item__icon" src="./icons/transaction.svg"/>
                        <a class="nav-item__link text--ash" href="#">Transactions</a>
                    </li>
                    <li class="nav-item margin--tmd">
                        <img class="nav-item__icon" src="./icons/budget.svg"/>
                        <a class="nav-item__link text--ash" href="#">Budgets</a>
                    </li>
                    <li class="nav-item margin--tmd">
                        <img class="nav-item__icon" src="../../icons/setting.svg"/>
                        <a class="nav-item__link text--ash" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="main-content__stack-content margin--md">
            <div class="content-left">
                <div class="search-box"></div>
                <div class="money-status"></div>
                <div class="transaction-wrap">
                    <div class="budgets"></div>
                    <div class="recent-transactions"></div>
                </div>
            </div>
            <div class="content-right">
                <div class="profile"></div>
                <div class="wallet-balance"></div>
            </div>
        </section>
    </main>
</body>
</html>
